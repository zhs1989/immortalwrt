name: ImmortalWrt x86_64 + MMC (Wyse 3040)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout (your fork)
      uses: actions/checkout@v4

    - name: Install build deps
      run: |
        sudo apt update
        sudo apt install -y \
        build-essential clang flex bison g++ gawk gcc-multilib \
        gettext git libncurses5-dev libssl-dev python3-distutils \
        rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt upstream
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        git checkout openwrt-24.10

    - name: Update feeds
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Use default x86_64 config
      run: |
        cd immortalwrt
        make defconfig

    - name: Append MMC support
      run: |
        cd immortalwrt
        cat >> .config << 'EOF'
        CONFIG_MMC=y
        CONFIG_MMC_BLOCK=y
        CONFIG_MMC_SDHCI=y
        CONFIG_MMC_SDHCI_PCI=y
        CONFIG_MMC_SDHCI_ACPI=y
        EOF

    - name: Re-generate config
      run: |
        cd immortalwrt
        make defconfig

    - name: Download sources
      run: |
        cd immortalwrt
        make download -j8

    - name: Compile
      run: |
        cd immortalwrt
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt-x86_64-MMC
        path: immortalwrt/bin/targets/x86/64/
