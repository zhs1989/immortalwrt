name: ImmortalWrt Wyse3040

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git

    - name: Update feeds
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Wyse3040 config
      run: |
        cd immortalwrt
        cp ../config/wyse3040.config .config
        make defconfig

    - name: Build
      run: |
        cd immortalwrt
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: wyse3040-immortalwrt
        path: immortalwrt/bin/targets/x86/64/
